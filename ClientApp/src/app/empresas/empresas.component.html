<div class="divContainer">
  <div class="divInicio">
    <h1 class="titleDefault">Empresas</h1>
    <span>Veja quais empresas estão cadastradas no Lugarh</span>
  </div>
  <div class="divSearch">
    <div class="searchComplete">
      <div class="allSearch">
        <mat-icon class="iconSearchDefault">search</mat-icon>
        <input class="inputSearchDefault" type="text" placeholder="Pesquise por nome ou número do documento" />
      </div>
      <button class="buttonSearchDefault">
        Buscar
      </button>
    </div>

    <div class="otherButtons">
      <button class="addButtonDefault"><span>+</span> Criar empresa</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" id="tableDefault">

    <!-- Coluna: Razão Social -->
    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by razaoSocial"> Razão Social </th>
      <td mat-cell *matCellDef="let element" class="tdFirst">
        <div class="logoEmpresasTable">
          <img src="/assets/images/logo/logoEmpresa.svg" />
        </div>
        {{element.razaoSocial}}
      </td>
    </ng-container>

    <!-- Coluna: CNPJ -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cnpj"> CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>

    <!-- Coluna: Data de cadastro -->
    <ng-container matColumnDef="cadastroDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cadastroDate"> Data de cadastro </th>
      <td mat-cell *matCellDef="let element">
        <img class="tableIcon" src="/assets/images/icons/iconDate.svg" />
        {{element.cadastroDate}}
        <img class="tableIcon" src="/assets/images/icons/iconTime.svg" />
        {{element.cadastroTime}}
      </td>
    </ng-container>

    <!-- Coluna: Vencimento -->
    <ng-container matColumnDef="vencimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by vencimento"> Vencimento do plano </th>
      <td mat-cell *matCellDef="let element">
        <img class="tableIcon" src="/assets/images/icons/iconDate.svg" />
        {{element.vencimento}}
      </td>
    </ng-container>

    <!-- Coluna: Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status"> Status </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.status" class="tableAtivo">
          <mat-icon class="iconStatus">check</mat-icon>
          ativo
        </div>
        <div *ngIf="!element.status" class="tableInativo">
          <mat-icon class="iconStatus">close</mat-icon>
          Inativo
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator id="paginatorDefault" class="paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
